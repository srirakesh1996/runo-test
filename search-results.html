                    <button type="button" class="close"

        <script>
            const results = JSON.parse(localStorage.getItem("videoSearchResults") || "[]");
            const searchTerm = localStorage.getItem("videoSearchTerm") || "";
            document.getElementById("searchTerm").innerText = searchTerm;

            const container = document.getElementById("resultsContainer");

            if (results.length === 0) {
                container.innerHTML = `<div class="col-xs-12 text-center" style="padding: 40px;">No videos found.</div>`;
            } else {
                results.forEach(video => {
                    const col = document.createElement("div");
                    col.className = "col-xs-12 col-sm-6 col-md-4";
                    col.innerHTML = `
            <div class="video-card" data-video-id="${video.videoId}">
            <div class="thumbnail">
            <div class="caption">
            <h4>${video.title}</h4>
            <p style="color: #888; font-size: 13px;margin:7px 0px;font-weight:800">For : ${video.category}</p>
            </div>
            </div>
            </div>
            `;

                    container.appendChild(col);
                });
            }

            // Modal video play
            $(document).on("click", ".video-card", function () {
                const videoId = $(this).data("video-id");
                $("#videoFrame").attr("src", "https://www.youtube.com/embed/" + videoId + "?autoplay=1");
                $("#videoModal").modal("show");
            });

            // Stop video on close
            $("#videoModal").on("hidden.bs.modal", function () {
                $("#videoFrame").attr("src", "");
            });
        </script>
